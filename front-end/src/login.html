<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <form class="login-form" action="/login" method="post">
        
        <header class="login-header">
            <img src="logo.png" alt="Logo da Intellecta AI" width="150" height="150">
            
            <h1 id="titulo">Intellecta AI</h1>
            
            <p id="bemvindo">Bem-vindo(a) de volta! Faça login em sua conta.</p>
        </header>

        <div class="form-group">
            <label for="email" class="h2">E-mail</label>
            
            <input type="email" id="email" name="email" class="input" placeholder="Digite seu E-mail" required>
        </div>

        <div class="form-group">
            <label for="senha" class="h2">Senha</label>
            <input type="password" id="senha" name="senha" class="input" placeholder="Digite sua Senha" required>
        </div>

        <p id="forgot">
            <a href="#" id="link_forgot">Esqueceu a senha?</a>
        </p>

        <button type="submit" id="botao">Entrar</button>

        <p id="semconta">
            Não tem uma conta? <a id="linkcadas" href="#">Cadastre-se</a>
        </p>

    </form>
    
</body>
</html>
