<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <form class="login-form" action="/cadastro" method="post">
        
        <header class="login-header">
            <img src="logo.png" alt="Logo da Intellecta AI" width="100" height="100">
            
            <h1 id="titulo">Intellecta AI</h1>
            
            <p id="bemvindo">Bem-vindo(a)! Crie sua conta gratuitamente.</p>
        </header>

        <div class="form-group">
            <label for="nome" class="h2">Nome Completo</label>
            <input type="text" id="nome" name="nome" class="input" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="email" class="h2">E-mail</label>
            <input type="email" id="email" name="email" class="input" placeholder="Digite seu E-mail" required>
        </div>

        <div class="form-group">
            <label for="senha" class="h2">Senha</label>
            <input type="password" id="senha" name="senha" class="input" placeholder="Crie uma senha" required>
        </div>

        <div class="form-group">
            <label for="confirmar_senha" class="h2">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" class="input" placeholder="Confirme sua senha" required>
        </div>

        <button type="submit" id="botao">Cadastrar</button>

        <p id="semconta">
            Já tem uma conta? <a id="linkcadas" href="/login">Faça login</a>
        </p>

    </form>
    
</body>
</html>
